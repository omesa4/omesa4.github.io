  <script>
    let faceapi, detections = [], video;
    let modelsReady = false;
    let currentExpression = { dominant: 'neutral', intensity: 0 };
    let smoothIntensity = 0;

    // Traducci√≥ d'emocions a catal√†
    const emotionsCA = {
      happy: "feli√ß",
      sad: "trist",
      angry: "enfadat",
      surprised: "sorpr√®s",
      disgusted: "fastiguejat",
      fearful: "espantat",
      neutral: "neutral"
    };

    // Emoticones per cada emoci√≥
    const emotionsEmoji = {
      happy: "üòÑ",
      sad: "üò¢",
      angry: "üò†",
      surprised: "üò≤",
      neutral: "üòê"
    };

    function setup() {
      createCanvas(windowWidth, windowHeight);

      video = createCapture(VIDEO);
      video.size(320, 240);
      video.hide();
      video.elt.muted = true;
      video.elt.playsinline = true;

      const options = { withLandmarks: false, withExpressions: true, withDescriptors: false };
      faceapi = ml5.faceApi(video, options, () => {
        modelsReady = true;
        document.getElementById('loading-screen').style.display = 'none';
        faceapi.detect(gotResults);
      });
    }

    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

    function gotResults(err, results) {
      if (err) {
        console.error(err);
        document.getElementById('loading-screen').innerHTML =
          '<p style="color: red">Error! Comprova la c√†mera i actualitza.</p>';
        return;
      }
      detections = results;
      if (detections.length > 0) updateCurrentExpression();
      faceapi.detect(gotResults);
    }

    function updateCurrentExpression() {
      let maxIntensity = 0;
      detections.forEach(face => {
        const expr = face.expressions;
        const dominant = Object.keys(expr).reduce((a, b) => expr[a] > expr[b] ? a : b);
        if (expr[dominant] > maxIntensity) {
          currentExpression = { dominant: dominant, intensity: expr[dominant] };
          maxIntensity = expr[dominant];
        }
      });
    }

    function draw() {
      background(240);

      // Transici√≥ suau de la intensitat
      smoothIntensity = lerp(smoothIntensity, currentExpression.intensity, 0.1);

      // Dibuixa la figura geom√®trica gran centrada segons el sentiment
      push();
      translate(width/2, height/2);
      switch(currentExpression.dominant) {
        case 'happy':
        push();
        translate(width/2 - 1000, height/2 - 600); // 300 i 400 s√≥n la meitat de 600x800  
        figuraFelic(smoothIntensity);
        pop();
        break;
        
        case 'sad':
        push();
        translate(width/2 - 1000, height/2 - 600); // 300 i 400 s√≥n la meitat de 600x800       
        figuraTrist(smoothIntensity); 
        pop();
        break;
        
        //Enfadat
        case 'angry':
        push();
        translate(width/2 - 1000, height/2 - 600); // 300 i 400 s√≥n la meitat de 600x800      
        figuraEnfadat(smoothIntensity); 
        pop();
        break;
              
        //Sorpr√®s
        case 'surprised': 
        push();
        translate(width/2 - 1000, height/2 - 600); // 300 i 400 s√≥n la meitat de 600x800
        figuraSorpr√®s(smoothIntensity); 
        pop();
        break;

        default:       
        push();
        translate(width/2 - 1000, height/2 - 600); // 300 i 400 s√≥n la meitat de 600x800    
        figuraNeutral(smoothIntensity); 
        pop();
        break;
      }
      pop();

      // Mostra el v√≠deo petit a la cantonada inferior dreta
      let vW = 160, vH = 120;
      let margin = 20;
      imageMode(CORNER);
      push();
      translate(width - vW - margin, height - vH - margin);
      stroke(255);
      strokeWeight(2);
      fill(0, 180);
      rect(-5, -5, vW+10, vH+10, 12);
      image(video, 0, 0, vW, vH);
      pop();
      

      // Text informatiu a dalt amb emoticona
      fill(30, 180);
      noStroke();
      textAlign(CENTER, TOP);
      textSize(28);
      let label = emotionsCA[currentExpression.dominant] || "neutral";
      let emoji = emotionsEmoji[currentExpression.dominant] || "üòê";
      text(
        `${emoji} Sentiment: ${label} (${(smoothIntensity*100).toFixed(0)}%)`,
        width/2, 20
      );
    }
