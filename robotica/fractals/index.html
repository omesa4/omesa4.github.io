<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web d'Oscar</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(145deg, #0a0a0a, #1f012f);
      color: #e0caff;
      overflow-x: hidden;
    }

    header {
      background: #1a002e;
      padding: 1rem 2rem;
      text-align: center;
      box-shadow: 0 0 20px #9000ff;
      border-bottom: 1px solid #6400a8;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #c46bff;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #8a2be2;
    }

    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(40, 0, 60, 0.25);
      border-radius: 20px;
      box-shadow: 0 0 25px #610094;
      backdrop-filter: blur(6px);
    }

    h2 {
      color: #f2d6ff;
      font-size: 2rem;
      border-bottom: 2px solid #b200ff;
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    ul li {
      margin: 1rem 0;
      padding: 0.5rem 1rem;
      background: rgba(150, 0, 255, 0.1);
      border-left: 4px solid #b300ff;
      transition: all 0.3s ease-in-out;
    }

    ul li:hover {
      background: rgba(255, 0, 255, 0.15);
      transform: scale(1.02);
      border-left: 6px solid #ff66ff;
    }

    button {
      background-color: #9e00ff;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 1rem;
      border-radius: 30px;
      box-shadow: 0 0 15px #8b00ff;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff00e6;
      box-shadow: 0 0 20px #e600ff;
    }

    footer {
      text-align: center;
      color: #9966cc;
      padding: 2rem 0;
      font-size: 0.9rem;
      border-top: 1px solid #330033;
    }
  </style>

  <header>
     <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" width="50">
                Web d'Oscar
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inici</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tema 1</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Programació p5.js
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="https://omesa4.github.io/cara">Cara interactiva</a>
                            <a class="dropdown-item" href="https://omesa4.github.io/ocell">Ocell</a>
                            <a class="dropdown-item" href="https://omesa4.github.io/wepray">We Pray</a>
                            <a class="dropdown-item" href="https://omesa4.github.io/coldplay">Coldplay</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Braç robòtic
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown2">
                            <a class="dropdown-item" href="https://omesa4.github.io/robotica/cdirecta">Cinemàtica directa</a>
                            <a class="dropdown-item" href="https://omesa4.github.io/robotica/cinversa">Cinemàtica inversa</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tema 2</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>

  </body>
</body>
